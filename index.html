<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Roland Garros - Scoring points</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="parameters">
            <h1>Welcome to the scoring points for Roland Garros</h1>
            <img src="images/logo-rg.png" alt="logo roland garros"/>

            <div id="first-step">
                <h3>Choose the type of match</h3>
                <button onclick="setTypeMatch('men')">Men's game</button>
                <button onclick="setTypeMatch('women')">Women's game</button>
            </div>

            <div id="second-step" hidden>
                <h3>Enter name of players</h3>
                <label>
                    Player 1
                    <input type="text" id="name-player1">
                </label>
                <p>VS</p>
                <label>
                    Player 2
                    <input type="text" id="name-player2">
                </label>
                <br/>
                <button onclick="setPlayers()" style="margin-top: 30px;">Coin toss</button>
            </div>

            <div id="third-step" hidden>
                <h4>After the coin toss, <span id="player-who-start">X</span> starts to serve</h4>
                <button onclick="startGame()">Start game</button>
            </div>
        </div>

        <div id="score-bar" hidden>
            <div id="score-player1">
                <div class="first-part-score-bar">
                    <span class="serving">/</span>
                    <span id="score-bar-name-player1">NAME</span>
                </div>
                <div class="second-part-score-bar"></div>
                <div class="third-part-score-bar">
                    <span id="games-number-player1">0</span>
                    <span id="points-number-player1">0</span>
                </div>
            </div>
            <div id="score-player2">
                <div class="first-part-score-bar">
                    <span class="serving">/</span>
                    <span id="score-bar-name-player2">NAME</span>
                </div>
                <div class="second-part-score-bar"></div>
                <div class="third-part-score-bar">
                    <span id="games-number-player2">0</span>
                    <span id="points-number-player2">0</span>
                </div>
            </div>

            <div id="btn-actions">
                <button onclick="winPoint('player1')" id="btn-win-point-player1">NAME</button>
                <button onclick="winPoint('player2')" id="btn-win-point-player2">NAME</button>
            </div>

            <h2 hidden id="winner">The winner is <span id="winner-name"></span> !</h2>

            <button hidden id="btn-reset" onclick="reset()">Reset</button>

        </div>

    </body>

    <script src="script.js"></script>

</html>
